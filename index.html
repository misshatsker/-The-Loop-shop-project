<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Loop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet"href="css/style.css">
    
</head>
<body>
    <div class="page-light">
        <div class="wrapper">
            <header class="header">
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="">Для чоловіків</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Для жінок</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Для дітей</a></li>
                    </ul>
                </nav>
                <img src="img/logo.svg" alt="logo">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="">Оплата</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Доставка</a></li>
                </ul>
                <div class="cart"></div>
            </header>
        </div>
    </div>
    <div class="page page-light">
        <div class="wrapper">
            <div class="main">
                <div class="main-item sale">
                    <p class="sale-description">Зимовий розпродаж</p>
                    <h1 class="sale-title">ЗНИЖКИ ДО 50%</h1>
                    <a class="button" href="">Дивитись моделі</a>     
                </div>
                <div class="main-item box">
                    <div class="box-price">
                        <s class="box-price-old">6900 грн</s>
                        <p class="box-price-new">3450 грн</p>
                    </div>
                <img class="box-image" src="img/running_shoes_PNG5823.png" alt="Shoes">    
                </div>
            </div>
        </div>
    </div>
    <div class="page page-dark notice">
        <div class="wrapper">
            <h1 class="notice-title"><span>Безкоштовна доставка</span> від 2000 грн</h1>
            <p class="notice-notitle">Зроби замовлення та отримай подарунок</p>
        </div>
        
    </div>
    <div class="page-light">
        <div class="wrapper"></div>
    </div>
    
    
</body>
</html>
